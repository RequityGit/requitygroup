name: CI - Build & Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint --if-present

      - name: Build project
        run: npm run build
        env:
          # Prevent build from failing due to missing runtime env vars
          SMTP_HOST: placeholder
          SMTP_PORT: 587
          SMTP_USER: placeholder
          SMTP_PASS: placeholder
          NOTIFY_EMAIL: placeholder
          INVESTOR_NOTIFY_EMAIL: placeholder
          NEXT_PUBLIC_GOOGLE_PLACES_API_KEY: placeholder
          WEBFLOW_API_TOKEN: placeholder
          WEBFLOW_SITE_ID: placeholder

  netlify-deploy-preview:
    name: Netlify Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          SMTP_HOST: placeholder
          SMTP_PORT: 587
          SMTP_USER: placeholder
          SMTP_PASS: placeholder
          NOTIFY_EMAIL: placeholder
          INVESTOR_NOTIFY_EMAIL: placeholder
          NEXT_PUBLIC_GOOGLE_PLACES_API_KEY: placeholder
          WEBFLOW_API_TOKEN: placeholder
          WEBFLOW_SITE_ID: placeholder

      - name: Deploy to Netlify (Preview)
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: ".next"
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
